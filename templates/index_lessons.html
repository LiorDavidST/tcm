<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TCM Learn Python</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style_lessons.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>

  <!-- ✅ הגדרת נתיב ל-Monaco Editor -->
  <script>
    window.require = {
      paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.min.js"></script>
</head>

<body class="dark-mode">

  <!-- 🔵 Lessons Panel -->
  <div class="sidebar">
    <h2>Lessons</h2>
    <ul id="lesson-list"></ul>
  </div>

  <!-- 🔵 Code Editor Area -->
  <div class="editor">
    <h2>Code Editor</h2>

    <!-- ✅ שמרנו על textarea מוסתר לסנכרון -->
    <textarea id="code" style="display: none;"></textarea>

    <!-- ✅ כאן מופיע Monaco Editor -->
    <div id="monaco-editor" style="height: 300px; width: 100%; border: 1px solid #555;"></div>

    <!-- 🔘 כפתורי פעולה -->
    <div class="button-row">
      <button onclick="runCode()" title="Run"><i class="fas fa-play"></i></button>
      <button onclick="prevTopic()" title="Previous"><i class="fas fa-arrow-left"></i></button>
      <button onclick="nextTopic()" title="Next"><i class="fas fa-arrow-right"></i></button>
      <button onclick="toggleNeonColor()" title="Toggle Neon"><i class="fas fa-lightbulb"></i></button>
      <button onclick="toggleTheme()" title="Toggle Theme"><i class="fas fa-moon"></i></button>
      <button onclick="copyCode()" id="copy-btn" title="Copy Code"><i class="fas fa-copy"></i>
        <span id="copy-confirm" style="display: none; margin-left: 5px; color: lime; font-size: 16px;">✔</span>
      </button>
    </div>

    <!-- ⬇️ טקסט תרגיל -->
    <div id="lesson-content">
      <h3 id="topic-title">Topic Title</h3>
      <p><strong>Theory:</strong> <span id="topic-theory"></span></p>
      <p id="topic-exercise"></p>
      <div id="example-section">
        <div id="topic-example"></div>
      </div>
      <p><span id="topic-exercise-text"></span></p>

      <div id="solution-section" style="margin-top: 10px;">
        <button id="solution-button" onclick="toggleSolution()" style="display: none;">Show Solution</button>
        <pre id="solution-box" style="display: none; margin-top: 10px;"></pre>
      </div>
    </div>
  </div>

<!-- 🔵 Output -->
<div class="output">
  <div class="output-container">
    <div class="output-box">
      <h2>Output</h2>
      <pre id="output">...</pre>
    </div>
    <div class="progress-area">
      <h2 class="progress-heading">Learning Progress</h2>

      <!-- ✅ Lesson bars go here -->
      <div id="lesson-progress-overview" class="lesson-progress-overview"></div>

 
      </div>
    </div>
  </div>
</div>

     
  <!-- 🔁 קובץ סקריפט חיצוני -->
  <script src="{{ url_for('static', filename='script_lessons.js') }}"></script>

  <!-- ✅ הפעלת Monaco Editor וסנכרון -->
  <script>
  function syncEditorToTextarea() {
  const codeElement = document.getElementById("code");
  if (codeElement && window.editor) {
    codeElement.value = window.editor.getValue();
  }
}


  window.onload = async function () {
    await startPyodideAndLoad();

    require(['vs/editor/editor.main'], function () {
      const codeElement = document.getElementById('code');
      const initialCode = codeElement && codeElement.value.trim() !== ""
        ? codeElement.value
        : `# Start typing Python code here\nprint("Hello from TCM!")`;

      // ✅ שים לב: window.editor במקום editor
const model = monaco.editor.createModel(initialCode, 'python');  // ⛔️ בלי URI

window.editor = monaco.editor.create(document.getElementById('monaco-editor'), {
  model: model,
  theme: "vs-dark",
  fontSize: 16,
  wordWrap: "on",  // ✅ שורות ירדו שורה אוטומטית במקום גלילה אופקית
  scrollBeyondLastLine: false,  // ⛔️ אל תאפשר גלילה מעבר לשורה האחרונה
  renderLineHighlight: "none",          // ✅ מונע את האפקט של ההבלטה
  scrollbar: {
    vertical: "auto",         // ✅ תופיע רק אם יש יותר מדי שורות
    horizontal: "auto"
   },
  rulers: []       // ❌ מבטל את קו ה־margin
});  

      setInterval(syncEditorToTextarea, 200);
    });
  };
</script>

</body>
</html>
