  <!-- âœ… ×”×¤×¢×œ×ª Monaco Editor ×•×¡× ×›×¨×•×Ÿ -->
  <script>
  function syncEditorToTextarea() {
  const codeElement = document.getElementById("code");
  if (codeElement && window.editor) {
    codeElement.value = window.editor.getValue();
  }
}


  window.onload = async function () {
    await startPyodideAndLoad();

    require(['vs/editor/editor.main'], function () {
      const codeElement = document.getElementById('code');
      const initialCode = codeElement && codeElement.value.trim() !== ""
        ? codeElement.value
        : `# Start typing Python code here\nprint("Hello from TCM!")`;

      // âœ… ×©×™× ×œ×‘: window.editor ×‘××§×•× editor
const model = monaco.editor.createModel(initialCode, 'python');  // â›”ï¸ ×‘×œ×™ URI

window.editor = monaco.editor.create(document.getElementById('monaco-editor'), {
  model: model,
  theme: "vs-dark",
  fontSize: 16,
  wordWrap: "on",  // âœ… ×©×•×¨×•×ª ×™×¨×“×• ×©×•×¨×” ××•×˜×•××˜×™×ª ×‘××§×•× ×’×œ×™×œ×” ××•×¤×§×™×ª
  scrollBeyondLastLine: false,  // â›”ï¸ ××œ ×ª××¤×©×¨ ×’×œ×™×œ×” ××¢×‘×¨ ×œ×©×•×¨×” ×”××—×¨×•× ×”
  renderLineHighlight: "none",          // âœ… ××•× ×¢ ××ª ×”××¤×§×˜ ×©×œ ×”×”×‘×œ×˜×”
  scrollbar: {
    vertical: "auto",         // âœ… ×ª×•×¤×™×¢ ×¨×§ ×× ×™×© ×™×•×ª×¨ ××“×™ ×©×•×¨×•×ª
    horizontal: "auto"
   },

});
