<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TCM Learn Python</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style_lessons.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.26.1/full/pyodide.js"></script>
</head>
<body class="dark-mode">

  <!-- 🔵 Lessons Panel -->
  <div class="sidebar">
    <h2>Lessons</h2>
    <ul id="lesson-list"></ul>
  </div>

  <!-- 🔵 Code Editor Area -->
  <div class="editor">

    <!-- ⬆️ הכותרת בראש -->
<!-- בתוך <div class="editor"> -->
<h2>Code Editor</h2>
<textarea id="code" placeholder="Write your Python code here..."></textarea>


<!-- 🔘 כפתורי פעולה -->
<div class="button-row">
  <button onclick="runCode()">Run</button>
  <button onclick="prevTopic()">Previous</button>
  <button onclick="nextTopic()">Next</button>
  <button onclick="toggleNeonColor()">Neon</button>
  <button onclick="toggleTheme()">Mode</button>
  <button onclick="copyCode()" id="copy-btn">
    Copy
    <span id="copy-confirm" style="
      display: none;
      margin-left: 5px;
      color: lime;
      font-size: 16px;
    ">✔</span>
</div>

    <!-- ⬇️ טקסט תרגיל -->
         <div id="lesson-content">
      <h3 id="topic-title">Topic Title</h3>
      <p><strong>Theory:</strong> <span id="topic-theory"></span></p>

      <p id="topic-exercise"></p>

      <div id="example-section">

        <div id="topic-example"></div>
      </div>

    <p><span id="topic-exercise"></span></p>

      <div id="solution-section" style="margin-top: 10px;">
        <button id="solution-button" onclick="toggleSolution()" style="display: none;">Show Solution</button>
        <pre id="solution-box" style="display: none; margin-top: 10px;"></pre>
      </div>
    </div>
  </div>

<!-- 🔵 Output + TCM Assistance -->
<div class="output">
  <div class="output-box">
    <h2>Output</h2>
    <pre id="output" style="white-space: pre-wrap;"></pre>
  </div>


  <div class="tcm-box">
    <h2>TCM Assistance</h2>
    
    <!-- תיבת שיחה - תציג את כל השאלות והתשובות -->
    <pre id="tcm-output">
I'm ready to help you.
    </pre>

    <textarea
      id="tcm-input"
      placeholder="Ask a Python question..."
      onkeydown="if(event.key === 'Enter') { askTCMAssistant(); event.preventDefault(); }"
></textarea>
    
  </div>
</div>



<script src="{{ url_for('static', filename='script_lessons.js') }}"></script>

<script>
  window.onload = loadLessons;
</script>

</body>
</html>
